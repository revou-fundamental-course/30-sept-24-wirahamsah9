<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <img src="asset/Wira.png" alt="Logo" class="logo"> <!-- logo path -->
        <h2>Temperature Converter</h2>
        <form id="tempForm">
            <div class="input-container">
                <div class="input-group lcd">
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" name="temperature" placeholder="Enter Temperature" step="any">
                </div>
                <div class="input-group lcd">
                    <label for="unit">Select Unit:</label>
                    <select id="unit" name="unit">
                        <option value="Celsius">Celsius to Fahrenheit</option>
                        <option value="Fahrenheit">Fahrenheit to Celsius</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button type="submit">Convert</button>
                <button type="button" class="btn-danger" id="resetBtn">Reset</button>
            </div>
        </form>
        <div id="result" class="result retro-screen"></div>
        <div id="details" class="details retro-screen"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
